
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
        
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Partido', 'Diputados'],
          ['PP',     137],
          ['PSOE',      85],
          ['Ciudananos',  32],
          ['Otros', 25],
          ['Podemos',    71]
        ]);

            var data2 = google.visualization.arrayToDataTable([
          ['Partido', 'Diputados'],
          ['PP',     35],
          ['PSOE',      32],
          ['Ciudananos',  85],
          ['Otros', 137],
          ['Podemos',    100]
        ]);
        var options = {
          title: 'EL congreso'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          var barra = new google.visualization.BarChart(document.getElementById('barra'));
          
        chart.draw(data, options);
          barra.draw(data,options);
          setTimeout(cambia,10000);
            function cambia(){
        return chart.draw(data2,options),barra.draw(data2,options)
    }
      }
        
        
//        
    </script>
      
  </head>
  <body>
    
      <div id="piechart" style="width: 900px; height: 500px;"></div>
      <div id="barra" style="width: 900px; height: 500px;"></div>
      
  </body>
</html>
